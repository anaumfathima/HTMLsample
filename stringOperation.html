<!DOCTYPE html>
<html>
<head>
<title>String Operation</title>
<script>
function stringOperation(){
var str = prompt("Enter the input");
if(isNaN(str)){
for( i=0;i<str.length;i++)
{
var chr = str.charAt(i);
if(chr=='A'||chr=='E'||chr=='I'||chr=='O'||chr=='U'||chr=='a'||chr=='e'||chr=='i'||chr=='o'||chr=='u')
break;
}
if(i<str.length)
alert("Position of left most vowel is "+(i+1));
else
alert("No vowels found");
}
else{
var num,rev=0,remainder;
num = parseInt(str);
while(num!=0)
{
remainder=num%10;
num=parseInt(num/10);
rev=rev*10+remainder;
}
alert("Reverse of number is "+rev);
}
}
</script>
</head>
<body onload = stringOperation()>
</body>
</html>
