<!DOCTYPE html>
<html>
<head>
<title>Simple Calculator</title>
<style>
h1{
background-color:lavender;
}
h2{
background-color:darkgray;
}
div{
width:400px;
background-color:rosybrown;
padding:50px;
margin:0 auto;
border-radius:25px;
border-spacing:5px;
  }
</style>
<script>
function operation(op)
{
var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var result=0;
if(op=="+")
result=n1+n2;
else if(op=="-")
result=n1-n2;
else if(op=="*")
result=n1*n2;
else
result=n1/n2;
document.getElementById("res").value=result;
}
</script>
</head>
<body>
<center>
<h1><b>SIMPLE CALCULATOR</b></h1>

</center>
<center>
<div>
<table>

<tr>
<th><b>Enter First number:</b></th>
<td><input type="number" id="num1" placeholder="number 1"></td>
</tr>
<tr>
<th><b>Enter Second number:</b></th>
<td><input type="number" id="num2" placeholder="number 2"></td>
</tr>
<tr>
<th>Choose operation:</th>
<td align ="center">
<input type ="button" value="+" onclick="operation(this.value)";>
<input type ="button" value="-" onclick="operation(this.value)";>
<input type ="button" value="*" onclick="operation(this.value)";>
<input type ="button" value="/" onclick="operation(this.value)";>
</td>
</tr>
<tr>

<th>Result:</th>
<td><input type="number" id="res"></td>
</tr>
</table>
</div>
</center>
</body>
</html>
